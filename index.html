<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/c5ee7ea8e9.js"
      crossorigin="anonymous"
    ></script>
    <title>WaysAnn Slider Website</title>
</head>
<body>
    <div class="bkgClr"></div>
    <div class="containerBody">
        <header>
            <h2 class="title">Simple,traffic-based pricing</h2>
            <div class="description">Sign up for our 30-day trial. No credit card required</div>
        </header>
        <section>
            <div class="figuresSec">
                <div class="left">100K PAGE VIEWS</div>
                <div class="right">
                    <span class="sliderAmount">$16.00</span>
                    <p class="duration">/month</p>
                </div>
                <div class="slider">
                    <input type="range" class="sliderInput" min="0" max="32" step="2">
                </div>
            </div>
            <div class="billingSec">
                <p class="monthly">Monthly Billing</p>
                <div class="switchCont"><input class="switch" type="checkbox"></div>
                <p class="yearly">Yearly Billing</p>
                <p class="discount">-25% <span>Discount</span></p>
            </div>
            <div class="promisesSec">
                <ul class="leftPromise">
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button class="startBtn">Start my trial</button>
            </div>
        </section>
    </div>




    <script src="script.js"></script>
</body>
</html>
